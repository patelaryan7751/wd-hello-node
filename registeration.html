<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 
      <h1 class="text-center text-2xl text-blue-500 my-4">Survery Form</h1>
      <div class="p-6  bg-white rounded-lg border border-gray-200 shadow-md m-4 ">
    <form id="user_form">
      <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
        <input type="text" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="name" name="name">
        </div>
     
        <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
        <input type="email" required  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " id="email" name="email">
        </div>
     
        <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900" >Password</label>
        <input type="password" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" id="password" name="password">
        </div>
     
        <div>
        <label for="dob" class="block mb-2 text-sm font-medium text-gray-900">Date of Birth</label>
        <input type="date" required id="dob" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" name="dob">
        <p id="errordob" class="text-sm text-red-500"></p>
        </div>
     
        <div class="flex items-start mb-6">
          <div class="flex items-center h-5">
        <input type="checkbox" class="w-4 h-4 mr-2 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300" id="acceptTerms" name="acceptTerms">
        </div>
        <label class="text-blue-600" for="acceptTerms">Accept Terms & Conditions</label>
        
        </div>
        </div>
        <input type="submit" value="Add" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center" >
     </form>
     </div>

    
      <h2 class="text-center text-2xl text-blue-500 my-4">Entries</h2>

     <div class="flex flex-col">
      <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
          <div id="user-entries" class="overflow-x-auto">
            
          </div>
        </div>
      </div>
    </div>

     
</body>
</html>
